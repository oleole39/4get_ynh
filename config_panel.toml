    help.fr = "Proxies qui sont utilisés par les scrapers sélectionnés (cf. le panneau de configuration des scrapers)."

        [proxies.list.list]
        ask.en = "Proxies list"
        ask.fr = "Liste de proxies"
        help.en = "Specify one proxy per line following this format: <protocol>:<address>:<port>:<username>:<password>.\nAvailable protocols: raw_ip, http, https, socks4, socks5, socks4a, socks5_hostname."
        help.en = "Indiquez un proxy par ligne au format suivant: <protocole>:<addresse>:<port>:<nom d'utilisateur>:<mot de passe>.\nProtocoles supportés: raw_ip, http, https, socks4, socks5, socks4a, socks5_hostname."
        type = "text"
