        help.en = "Defines whether to use proxies for this scraper (else it will use server's IP)"
        help.fr = "Définit s'il faut avoir recours aux proxies pour ce scraper (sinon l'IP du serveur sera utilisée)"
        type = "boolean"
        default = 0
        bind = "PROXY_YT:__DATA_DIR__/data/config.php

[proxies]

    [proxies.list]
    name.en = "Rotating proxies' list"
    name.fr = "Liste des proxys tournants"
