#:schema https://github.com/YunoHost/apps/raw/main/schemas/config_panel.v1.schema.json
version = "1.0"

[main]

    [main.settings]
    name.en = "General Settings"
    name.fr = "Paramètres généraux"

        [main.settings.server_name]
        ask.en = "4get server name"
        ask.en = "Nom du serveur 4get"
        help.en = "Will be shown pretty much everywhere."
        help.en = "Affiché un peu partout."
        type = "string"
        default = "4get"
        bind = "SERVER_NAME:__DATA_DIR__/config.php"

        [main.settings.server_short_desc]
        ask.en = "Server short description"
        ask.fr = "Description courte du serveur"
        help.en = "Will be shown in <meta> tag on the home page."
        help.fr = "Utilisé dans la balise <meta> de la page d'accueil."
        type = "string"
        default = "4get is a proxy search engine that doesn't suck."
        bind = "SERVER_SHORT_DESCRIPTION:__DATA_DIR__/config.php"

        [main.settings.server_long_desc]
        ask.en = "Server long description"
        ask.fr = "Description longue du serveur"
        help.en = "Will be shown in server list ping (null for no description)."
        help.fr = "Utilisé dans la liste des serveurs."
        type = "string"
        default = "" #TODO custom setter which converts empty string to PHP null
        bind = "SERVER_LONG_DESCRIPTION:__DATA_DIR__/config.php"

        [main.settings.default_theme]
        ask.en = "Default Theme"
        ask.fr = "Theme par défaut"
        help.en = "To use \"__DATA_DIR__/themes/Cream.css\", specify \"Cream\"."
        help.fr = "Pour utiliser \"__DATA_DIR__/themes/Cream.css\", indiquer \"Cream\"."
        type = "string"
        default = "Dark"
        bind = "DEFAULT_THEME:__DATA_DIR__/config.php"

        [main.settings.api_enabled]
        ask.en = "Enable 4get API"
        ask.fr = "Activer l'API 4get"
        help = "Cf. https://__DOMAIN____PATH__/api.txt"
        type = "boolean"
        default = 1
        bind = "API_ENABLED:__DATA_DIR__/config.php"

        [main.settings.instances]
        ask.en = "4get instances"
        ask.fr = "Instances 4get"
        help.en = "Instances to show in the instances list page (one per line)."
        help.fr = "Liste d'instances à afficher sur la page listant des instances (une par ligne)."
        type = "text"
        bind = "null"

[scrapers]
name.en = "Scrapers' configuration"
name.fr = "Configuration des scrapers"
description.en = "Define API keys (when available) and proxy settings for each scraper."
description.fr = "Définir les clés d'API (quand disponible) et les réglages de proxys pour chaque scraper."
optional = true

